<div class="sidebar">
	<el-menu class="sidebar-el-menu" :default-active="onRoutes" :collapse="collapse" text-color="#333333"
		active-text-color="#20a0ff" unique-opened router >
		<template v-for="item in items">
			<template v-if="item.children&&item.children.length>0">
				<el-submenu :index="item.resCode" :key="item.resCode">
					<template slot="title">
						<i :class="item.icon"></i>
						<span slot="title">{{ item.resName }}</span>
					</template>
					<template v-for="subItem in item.children">
						<el-submenu v-if="subItem.children&&subItem.children.length>0"  style="padding-left: 30px;" :index="subItem.resCode" :key="subItem.resCode">
							<template slot="title">
								<i :class="subItem.icon"></i>
								<span slot="title">{{ subItem.resName }}</span>
							</template>
							<el-menu-item v-for="(threeItem, i) in subItem.children" :key="threeItem.resCode" :index="threeItem.resCode">
								{{ threeItem.resName }}</el-menu-item>
						</el-submenu>
						<el-menu-item v-else :index="subItem.resCode" :key="subItem.resCode">
							<i :class="subItem.icon"></i>
							<span slot="title">{{ subItem.resName }}</span>
						</el-menu-item>
					</template>
				</el-submenu>
			</template>
			<template v-else>
				<el-menu-item :index="item.resCode" :key="item.resCode">
					<i :class="item.icon" ></i>
					<span slot="title">{{ item.resName }}</span>
				</el-menu-item>
			</template>
		</template>
	</el-menu>
	<img src="../../../assets/img/siderimg.png" class="sidebarimg" @click="forchangeMeau" />
</div>
